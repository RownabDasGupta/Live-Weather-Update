  <div id="header">
    <div class="container">

      <!-- nav bar starts  -->
      <nav>
        <img src="Images/logo.jpeg" class="logo">
        <ul id="sidemenu">
          <li><a href="#header"></a></li>
<!--           
          <li><a href="#about">About</a></li> -->

          <!-- <i class="custom fa-solid fa-xmark" onclick="closemenu()"></i> -->

        </ul>

        <form>
          <input id = "city" class = "search-place" type="search" placeholder="Search City">
          <button class = "search-button" type="submit" id = "submit">Search</button>
        </form>

        <!-- <i class="custom fa-solid fa-bars" onclick="openmenu()"></i> -->
      </nav>
      <!-- nav bar stops -->


      <!-- starts -->
      <h1 class="heading"><b>Weather for <span id="cityName"></span> </b></h1>

      <div class="work-list">
        <div class="work">
          <img src="Images/work-1.jpeg">
          <div class="centered" style="color: #000;">
            <h4 style="font-size: 23px;">Temperature</h4>
            <h1 style="font-size: 23px;"> <span id="temp2"></span><small> <span>&#8451;</span> </small></h1>
            <ul class="list1">
              <li>Temperature is <span id="temp"></span></li>
              <li>Min Temperature is <span id="min_temp"></span></li>
              <li>Max Temperature is <span id="max_temp"></span></li>

            </ul>

          </div>
        </div>
        <div class="work">
          <img src="Images/work-2.jpeg">
          <div class="centered" style="color: #000">
            <h4 style="font-size: 23px;">Humidity Info</h4>
            <h1 style="font-size: 23px;"> <span id="humidity2" ></span><small> %</small></h1>
            <ul class="list1">
              <li>Wind Degree is <span id="wind_degrees"></span></li>
              <li>Feels Like is <span id="feels_like"></span></li>
              <li>Humidity is <span id="humidity"></span></li>

            </ul>


          </div>
        </div>
        <div class="work">
          <img src="Images/work-3.jpeg">
          <div class="centered" style="color: #000">
            <h4 style="font-size: 23px;">Wind Info</h4>
            <h1 style="font-size: 23px;"> <span id="wind_speed2"> </span><small> km/hr</small></h1>
            <ul class="list1">
              <li>Wind Speed is <span id="wind_speed"></span></li>
              <br>
              <li>Sunrise Time is <span id="sunrise"></span></li>
              <br>
              <li>Sunset is <span id="sunset"></span></li>

            </ul>
          </div>

        </div>
      </div>
      <a href="https://github.com/RownabDasGupta/Live-Weather-Update" target = "blank" class="btn">Get Source Code - 
        Github.com <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
      
      
      <!-- ends -->



    </div>
  </div>
